<html>
    <head>
        <title>Damage Calculator</title>
        <style>
            div.atkType{
                width:3em;
                height:1.5em;
                font-size:1.5em;
                float:left;
                text-align:center;
                background-color: rgba(192, 192, 192, 0.568);
            }
            div.atkType:hover{background-color: rgba(192, 192, 192, 1);}
            div.elementType{
                width:4em;
                height:1.5em;
                font-size:1.5em;
                float:left;
                text-align:center;
                background-color: rgba(192, 192, 192, 0.568);
            }
            div.elementType:hover{background-color: rgba(192, 192, 192, 1);}
            div.calcType{
                width:5em;
                height:1.5em;
                font-size:1.5em;
                float:left;
                text-align:center;
                background-color: rgba(192, 192, 192, 0.568);
            }
            div.calcType:hover{background-color: rgba(192, 192, 192, 1);}
            div.main{
                width:600px;
                height:500px;
                display:block;
                margin-top:3em;
                left:0;
                clear:left;
                display:none ;
            }
            input{width:4em}
        </style>
        <script>
            function displayJudge(id,key){
                if(key){
                    document.getElementById(id).style.display='block'
                }
                else{
                    document.getElementById(id).style.display='none'
                }
            }
        </script>
    </head>
    <body>
        <script>
            var physical = true, magical = false, elemental = true, nonElemental = false;
            var pwrBase = true, itgBase = false, spdBase = false;
            var spdBaseDisplay = true;
        </script>
        <h1>※請選擇攻擊類別</h1>
        <div id='physical' class='atkType' onclick='physical = true;magical = false;
        spdBaseDisplay = true;displayJudge("spdBase",spdBaseDisplay)'>物理</div>
        <div id='magical' class='atkType' onclick='physical = false;magical = true;
        spdBaseDisplay = false;displayJudge("spdBase",spdBaseDisplay)'>魔法</div>
        <h1 style="clear:left"><br>※請選擇屬性</h1>
        <div id='elemental' class='elementType' onclick='elemental = true;nonElemental = false;'>有屬性</div>
        <div id='nonElemental' class='elementType' onclick='elemental = false;nonElemental = true;'>無屬性</div>
        <h1 style="clear:left"><br>※請選擇依存類別</h1>
        <div id='pwrBase' class='calcType' onclick='switchDivisions("main")'>腕力依存</div>
        <div id='itgBase' class='calcType' onclick='switchDivisions("main")'>知性依存</div>
        <div id='spdBase' class='calcType' onclick='switchDivisions("main")'>速度依存</div>
        <br>
        <div id='phyPwr' class='inputSpace' style='display:block'>
            <h2>◎ 物理傷害(腕力依存)</h2>
            <form name="phyPwrBase">
            <h3>1.基礎數值</h3>
            <p>腕力<input type='number' value='' name='Pwr'>
            武器攻擊<input type='number' value='' name='WpAtk'></p>
            <p>知性<input type='number' value='' name='Itg'>
            武器魔攻<input type='number' value='' name='WpMatk'></p>
            <p>敵方物防<input type='number' value='174' name='Def'></p>
            </form>
        </div>
        <div id='phySpd' class='inputSpace' style='display:none'>
            <h2>◎ 物理(速度依存)</h2>
        </div>
        <div id='phyItg' class='inputSpace' style='display:none'>
            <h2>◎ 物理(知性依存)</h2>
        </div>
        <div id='magItg' class='inputSpace' style='display:none'>
            <h2>◎ 魔法(知性依存)</h2>
        </div>
        <div id='magPwr' class='inputSpace' style='display:none'>
            <h2>◎ 魔法(腕力依存)</h2>
        </div>
    </body>
</html>
