<html>
    <head>
        <title>Damage Calculator</title>
        <style>
            div.atkType{
                width:3em;
                height:1.5em;
                font-size:1.5em;
                float:left;
                text-align:center;
            }
            div.atkType:hover{background-color: rgba(192, 192, 192, 1) !important;}
            div.elementType{
                width:4em;
                height:1.5em;
                font-size:1.5em;
                float:left;
                text-align:center;
            }
            div.elementType:hover{background-color: rgba(192, 192, 192, 1) !important;}
            div.calcType{
                width:5em;
                height:1.5em;
                font-size:1.5em;
                float:left;
                text-align:center;
            }
            div.calcType:hover{background-color: rgba(192, 192, 192, 1) !important;}
            div.main{
                width:600px;
                height:500px;
                display:block;
                margin-top:3em;
                left:0;
                clear:left;
                display:none ;
            }
            input{width:4em}
        </style>
        <script>
            var physical = true, magical = false, elemental = true, nonElemental = false;
            var pwrBase = true, itgBase = false, spdBase = false;
            function colorJudge(id,key){
                if(key){
                    document.getElementById(id).style.backgroundColor='rgba(192, 192, 192, 0.9)';
                }
                else{
                    document.getElementById(id).style.backgroundColor='rgba(192, 192, 192, 0.5)';
                }
            }
            function inputSpaceDisplay(id,key1,key2,key3){
                if(key1&&key2&&key3){
                    document.getElementById(id).style.display='block';
                }
                else{
                    document.getElementById(id).style.display='none';
                }
            }
            function allInputSpaceDisplay(){
                inputSpaceDisplay('phyElePwr',physical,elemental,pwrBase)
                inputSpaceDisplay('phyEleItg',physical,elemental,itgBase)
                inputSpaceDisplay('phyEleSpd',physical,elemental,spdBase)
                inputSpaceDisplay('phyNonPwr',physical,nonElemental,pwrBase)
                inputSpaceDisplay('phyNonItg',physical,nonElemental,itgBase)
                inputSpaceDisplay('phyNonSpd',physical,nonElemental,spdBase)
                inputSpaceDisplay('magElePwr',magical,elemental,pwrBase)
                inputSpaceDisplay('magEleItg',magical,elemental,itgBase)
                inputSpaceDisplay('magEleSpd',magical,elemental,spdBase)
                inputSpaceDisplay('magNonPwr',magical,nonElemental,pwrBase)
                inputSpaceDisplay('magNonItg',magical,nonElemental,itgBase)
                inputSpaceDisplay('magNonSpd',magical,nonElemental,spdBase)
            }
        </script>
    </head>
    <body>
        <h1>※請選擇攻擊類別</h1>
        <div id='physical' class='atkType' onclick='physical = true;magical = false;allInputSpaceDisplay();
        spdBaseDisplay = true;colorJudge("physical",physical);colorJudge("magical",magical)'>物理</div>
        <div id='magical' class='atkType' onclick='physical = false;magical = true;allInputSpaceDisplay();
        spdBaseDisplay = false;colorJudge("physical",physical);colorJudge("magical",magical)'>魔法</div>
        <script>//color default
            document.getElementById('physical').style.background='rgba(192, 192, 192, 0.9)'
            document.getElementById('magical').style.background='rgba(192, 192, 192, 0.5)'
        </script>
        <h1 style="clear:left"><br>※請選擇屬性</h1>
        <div id='elemental' class='elementType' onclick='elemental = true;nonElemental = false;allInputSpaceDisplay();
        colorJudge("elemental",elemental);colorJudge("nonElemental",nonElemental)'>有屬性</div>
        <div id='nonElemental' class='elementType' onclick='elemental = false;nonElemental = true;allInputSpaceDisplay();
        colorJudge("elemental",elemental);colorJudge("nonElemental",nonElemental)'>無屬性</div>
        <script>//color default
            document.getElementById('elemental').style.backgroundColor='rgba(192, 192, 192, 0.9)'
            document.getElementById('nonElemental').style.backgroundColor='rgba(192, 192, 192, 0.5)'
        </script>
        <h1 style="clear:left"><br>※請選擇計算類別</h1>
        <div id='pwrBase' class='calcType' onclick='pwrBase = true;itgBase = false;spdBase = false;allInputSpaceDisplay();
        colorJudge("pwrBase",pwrBase);colorJudge("itgBase",itgBase);colorJudge("spdBase",spdBase)'>腕力依存</div>
        <div id='itgBase' class='calcType' onclick='pwrBase = false;itgBase = true;spdBase = false;allInputSpaceDisplay();
        colorJudge("pwrBase",pwrBase);colorJudge("itgBase",itgBase);colorJudge("spdBase",spdBase)'>知性依存</div>
        <div id='spdBase' class='calcType' onclick='pwrBase = false;itgBase = false;spdBase = true;allInputSpaceDisplay();
        colorJudge("pwrBase",pwrBase);colorJudge("itgBase",itgBase);colorJudge("spdBase",spdBase)'>速度依存</div>
        <script>//color default
            document.getElementById('pwrBase').style.backgroundColor='rgba(192, 192, 192, 0.9)'
            document.getElementById('itgBase').style.backgroundColor='rgba(192, 192, 192, 0.5)'
            document.getElementById('spdBase').style.backgroundColor='rgba(192, 192, 192, 0.5)'
        </script>
        <br><br>
        <div id='phyElePwr' class='inputSpace' style='display:block'>
            <h2>◎ 屬性物理傷害(腕力依存)</h2>
            <form name="phyElePwr">
            <h3>1.基礎數值</h3>
            <p>腕力<input type='number' value='' name='Pwr'>
            武器攻擊<input type='number' value='' name='WpAtk'></p>
            <p>知性<input type='number' value='' name='Itg'>
            武器魔攻<input type='number' value='' name='WpMatk'></p>
            <p>敵方物防<input type='number' value='174' name='Def'></p>
            </form>
        </div>
        <div id='phyEleItg' class='inputSpace' style='display:none'>
            <h2>◎ 屬性物理傷害(知性依存)</h2>
        </div>
        <div id='phyEleSpd' class='inputSpace' style='display:none'>
            <h2>◎ 屬性物理傷害(速度依存)</h2>
        </div>
        <div id='phyNonPwr' class='inputSpace' style='display:none'>
            <h2>◎ 無屬性物理傷害(腕力依存)</h2>
        </div>
        <div id='phyNonItg' class='inputSpace' style='display:none'>
            <h2>◎ 無屬性物理傷害(知性依存)</h2>
        </div>
        <div id='phyNonSpd' class='inputSpace' style='display:none'>
            <h2>◎ 無屬性物理傷害(速度依存)</h2>
        </div>
        <div id='magElePwr' class='inputSpace' style='display:none'>
            <h2>◎ 屬性魔法傷害(腕力依存)</h2>
        </div>
        <div id='magEleItg' class='inputSpace' style='display:none'>
            <h2>◎ 屬性魔法傷害(知性依存)</h2>
        </div>
        <div id='magEleSpd' class='inputSpace' style='display:none'>
            <h2>◎ 屬性魔法傷害(速度依存)</h2>
        </div>
        <div id='magNonPwr' class='inputSpace' style='display:none'>
            <h2>◎ 無屬性魔法傷害(腕力依存)</h2>
        </div>
        <div id='magNonItg' class='inputSpace' style='display:none'>
            <h2>◎ 無屬性魔法傷害(知性依存)</h2>
        </div>
        <div id='magNonSpd' class='inputSpace' style='display:none'>
            <h2>◎ 無屬性魔法傷害(速度依存)</h2>
        </div>
    </body>
</html>
